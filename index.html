<!DOCTYPE html>
<html>
  <head>
    <title>GenerateMe</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div class="content">
      
      <div class="instruction-div">
        <h1 class="heading">GenerateMe.</h1>
        <div class="instruction">
          <i class="fa-regular fa-square-check instruction-icon"></i>
          <h3 class="instructionHeading">Click labels to select fields</h3>
        </div>
        <div class="instruction">
          <i class="fa-solid fa-dice-six instruction-icon"></i>
          <h3 class="instructionHeading">Generate a random identity</h3>
        </div>
        <div class="instruction">
          <i class="fa-solid fa-clipboard-check instruction-icon"></i>
          <h3 class="instructionHeading">Copy data to clipboard</h3>
        </div>
      </div>
  
      <div class="form-div">
        <div>
          <i class="fa-solid fa-mars"></i>
          <i class="fa-solid fa-venus"></i>
        </div>
        <form action="">
          <div>
            <label for="name">Name</label>
            <input type="text" id="name">
            <i class="fa-solid fa-clipboard"></i>
          </div>
          <div>
            <label for="last-name">Last name</label>
            <input type="text" id="last-name">
            <i class="fa-solid fa-clipboard"></i>
          </div>
          <div>
            <label for="dob">Date of birth</label>
            <input type="text" id="dob">
            <i class="fa-solid fa-clipboard"></i>
          </div>
          <div>
            <label for="nickname">Nickname</label>
            <input type="text" id="nickname">
            <i class="fa-solid fa-clipboard"></i>
          </div>
          <input type="submit" value="Generate">
        </form>
      </div>
    </div>

    <script src="https://kit.fontawesome.com/218e506e4f.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
